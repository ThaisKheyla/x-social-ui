<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="img/iconeSemFundo.png">
    <title>Página inicial / X</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <img src="img/iconeSemFundo.png" alt="Twitter X Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i>Página Inicial</a></li>
            <li><a href="#"><i class="fas fa-search"></i>Explorar</a></li>
            <li><a href="#"><i class="fas fa-bell"></i>Notificações</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i>Mensagens</a></li>
            <li><a href="#"><i class="fas fa-bookmark"></i>Grok</a></li>
            <li><a href="#"><i class="fa fa-users"></i>Comunidades</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Perfil</a></li>
            <li><a href="#"><i class="fas fa-ellipsis-h"></i>Mais</a></li>

        </ul>
        <button class="postar">Postar</button>

        <div class="secao-usuario">
            <img src="img/icone.jpg" alt="Avatar do usuário" class="user-avatar">
            <div class="usuario">
                <span class="nome-usuario">Nome do Usuário</span>
                <span class="user">@usuario</span>
            </div>
            <div class="icone-usuario">
                <i class="fas fa-lock"></i>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </div>
    </nav>

<div class="conteudo">
    <div class="topo-menu">
        <button class="tab-conteudo active">Para Você</button>
        <button class="tab-conteudo">Seguindo</button>
        <i class="fas fa-cog"></i>

    </div>
    <nav class="sidebar-direita">
        <h1>teste</h1>
    </nav>

</div>


</body>
</html>
